<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Change to column layout */
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px; /* Add some space below the heading */
        }

        .form-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 70%;
            padding: 20px;
            text-align: left;
        }

        .form-group {
            margin: 15px 0;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="time"],
        select,
        textarea {
            width: 95%; /* Make the textarea fill the width of the container */
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Adjust the size of the textarea */
        textarea {
            height: 100px; /* Reduce the height to fit the container */
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

<script>
    function showEventFields() {
        var numEvents = parseInt(document.getElementById("no_of_events").value);
        var eventFieldsContainer = document.getElementById("event_fields_container");
        eventFieldsContainer.innerHTML = "";

        for (var i = 1; i <= numEvents; i++) {
            var eventFieldSet = document.createElement("fieldset");
            eventFieldSet.innerHTML = `<legend>Event ${i}</legend>
                <label for="event_type_${i}">Event Type:</label>
                <select id="event_type_${i}" name="event_type_${i}" onchange="showEventDetails(${i})">
                    <option value="none">Select</option>
                    <option value="seminar">Seminar</option>
                    <option value="sport">Sports</option>
                    <option value="club">Club</option>
                </select>
                <div id="event_details_${i}"></div>`;

            eventFieldsContainer.appendChild(eventFieldSet);
        }
    }

<body>
    <h1>Event Form</h1>
    <div class="form-container">
        <form action="insert_Multiple_event.php" method="post">
            <div class="form-group">
                <label for="event_title">Event Title:</label>
                <input type="text" id="event_title" name="event_title" required>
            </div>

            <div class="form-group">
                <label for="no_of_events">Number of Events:</label>
                <input type="number" id="no_of_events" name="no_of_events" min="1" oninput="showEventFields()">
            </div>

            <div id="event_fields_container">
                <!-- Event fields will be displayed here dynamically -->
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
