<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Type Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* This ensures the container takes up the full viewport height. */
            margin: 0; /* Remove default margin for full width. */
        }

        .button-container {
            display: flex;
            gap: 20px; /* Add some gap between buttons. */
        }

        .button {
            text-align: center;
        }

        .button a {
            display: block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="button">
            <a href="single_event.html">Single Event</a>
        </div>
        <div class="button">

        </div>
    </div>
</body>
</html>
